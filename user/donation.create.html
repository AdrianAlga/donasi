<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/donation.create.css" />
  </head>
  <body>
    <section id="donasi">
      <div class="container-fluid h-100">
        <div class="row h-100 align-content-center">
          <div class="col-md-4 t-card">
            <div class="row card h-100 ms-1">
              <div class="col-md-12 h-100">
                <div class="row card-header profile">
                  <div class="col-md-3 text-center kategori">
                    <img src="/images/user.jpg" alt="img" class="img-fluid rounded-circle" />
                    <p>User</p>
                  </div>
                  <div class="col-md-8 align-self-center name-user">
                    <p class="fw-bold">Irham Syahputra</p>
                  </div>
                </div>
                <div class="row element card-body mb-auto">
                  <div class="col-md-12 card-f">
                    <a href="index.html">
                      <p><img src="/images/icon1.png" alt="icon" height="30px" class="me-3" /> Dahsboard</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="donation.create.html">
                      <p><img src="/images/icon2.png" alt="icon" height="30px" class="me-3" /> Berikan Donasi</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="message.html">
                      <p><img src="/images/icon3.png" alt="icon" height="30px" class="me-3" /> Pesan</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="history.html">
                      <p><img src="/images/icon4.png" alt="icon" height="30px" class="me-3" /> Riwayat</p>
                    </a>
                  </div>
                </div>
                <div class="row card-footer">
                  <div class="col-md-12">
                    <a href="/login.html">
                      <p><img src="/images/icon5.png" alt="icon" height="22px" class="me-3" /> Logout</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="row justify-content-center">
                <div class="col-md-11 header-donasi">
                  <h3 class="text-center pt-5">BERIKAN DONASIMU SEKARANG</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="row justify-content-center">
                    <div class="col-3">
                      <img src="/images/icon6.png" alt="img" class="img-fluid" />
                    </div>
                  </div>
                </div>
              </div>
              <form action="">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <div class="mb-3">
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama Barang" required />
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <div class="mb-3">
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Deskripsil barang" required />
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <div class="mb-3">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Kualitas Barang</option>
                            <option value="1">Kondisi Barang Baik</option>
                            <option value="2">Kondisi Barang Kurang Baik</option>
                            <option value="3">Kondisi Barang Buruk</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <div class="mb-3">
                          <input class="form-control" type="file" id="formFile" required />
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-6">
                        <div class="mb-3">
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukkan Alamat" required></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Donasi</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
