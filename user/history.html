<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riwayat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/history.css" />
  </head>
  <body>
    <section id="riwayat">
      <div class="container-fluid h-100">
        <div class="row h-100 align-content-center">
          <div class="col-md-4 t-card">
            <div class="row card h-100 ms-1">
              <div class="col-md-12 h-100">
                <div class="row card-header profile">
                  <div class="col-md-3 text-center kategori">
                    <img src="/images/user.jpg" alt="img" class="img-fluid rounded-circle" />
                    <p>User</p>
                  </div>
                  <div class="col-md-8 align-self-center name-user">
                    <p class="fw-bold">Irham Syahputra</p>
                  </div>
                </div>
                <div class="row element card-body mb-auto">
                  <div class="col-md-12 card-f">
                    <a href="index.html">
                      <p><img src="/images/icon1.png" alt="icon" height="30px" class="me-3" /> Dahsboard</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="donation.create.html">
                      <p><img src="/images/icon2.png" alt="icon" height="30px" class="me-3" /> Berikan Donasi</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="message.html">
                      <p><img src="/images/icon3.png" alt="icon" height="30px" class="me-3" /> Pesan</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="history.html">
                      <p><img src="/images/icon4.png" alt="icon" height="30px" class="me-3" /> Riwayat</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="profile.html">
                      <p><img src="/images/icon7.png" alt="icon" height="30px" class="me-3" /> Profile</p>
                    </a>
                  </div>
                </div>
                <div class="row card-footer">
                  <div class="col-md-12">
                    <a href="/login.html">
                      <p><img src="/images/icon5.png" alt="icon" height="22px" class="me-3" /> Logout</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12 title-pesan">
                <p>RIWAYAT</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <p>Show</p>
                <form action="">
                  <div class="mb-3">
                    <input type="number" class="form-control" id="exampleFormControlInput1" />
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Barang</th>
                      <th scope="col">Status</th>
                      <th scope="col" class="text-center">Opsi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Sepeda</td>
                      <td>Selesai</td>
                      <td class="text-center">
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                          <span class="badge text-bg-primary px-3">Edit</span>
                        </a>
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          <span class="badge text-bg-danger">Hapus</span>
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Sepatu</td>
                      <td>Berlangsung</td>
                      <td class="text-center">
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                          <span class="badge text-bg-primary px-3">Edit</span>
                        </a>
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          <span class="badge text-bg-danger">Hapus</span>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-md-4">
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12 text-end">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="col-md-12 py-5">Apakah anda yakin ingin menghapusnya?</div>
                <div class="col-md-12 text-end">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
                  <button type="button" class="btn btn-primary px-4">Ya</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal2 -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="">
              <div class="modal-body py-5 modalColor">
                <p class="detail"><img src="/images/icon2.png" alt="img" height="23px" /> Edit Produk</p>
                <div class="row">
                  <div class="col-md-12">
                    <form action="">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="row justify-content-center">
                            <div class="col-6">
                              <div class="mb-3">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama Barang" required />
                              </div>
                            </div>
                          </div>
                          <div class="row justify-content-center">
                            <div class="col-6">
                              <div class="mb-3">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Deskripsil barang" required />
                              </div>
                            </div>
                          </div>
                          <div class="row justify-content-center">
                            <div class="col-6">
                              <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Kualitas Barang</option>
                                  <option value="1">Kondisi Barang Baik</option>
                                  <option value="2">Kondisi Barang Kurang Baik</option>
                                  <option value="3">Kondisi Barang Buruk</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="row justify-content-center">
                            <div class="col-6">
                              <div class="mb-3">
                                <input class="form-control" type="file" id="formFile" required />
                              </div>
                            </div>
                          </div>
                          <div class="row justify-content-center">
                            <div class="col-6">
                              <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukkan Alamat" required></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row pt-3">
                            <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-color">Simpan</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
