<!DOCTYPE html>

  <head>

              <div class="col-md-12 h-100">
                <div class="row card-header profile">
                  <div class="col-md-3 text-center kategori">
                    <img src="/images/user.jpg" alt="img" class="img-fluid rounded-circle" />
                    <p>User</p>

                  <div class="col-md-8 align-self-center name-user">

                  </div>
                </div>
                <div class="row element card-body mb-auto">
                  <div class="col-md-12 card-f">
                    <a href="index.html">
                      <p><img src="/images/icon1.png" alt="icon" height="30px" class="me-3" /> Dahsboard</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="donation.create.html">
                      <p><img src="/images/icon2.png" alt="icon" height="30px" class="me-3" /> Berikan Donasi</p>
                    </a>
                  </div>

                    <a href="message.html">
                      <p><img src="/images/icon3.png" alt="icon" height="30px" class="me-3" /> Pesan</p>
                    </a>
                  </div>

                    <a href="history.html">
                      <p><img src="/images/icon4.png" alt="icon" height="30px" class="me-3" /> Riwayat</p>
                    </a>
                  </div>
                  <div class="col-md-12 card-f">
                    <a href="profile.html">
                      <p><img src="/images/icon7.png" alt="icon" height="30px" class="me-3" /> Profile</p>
                    </a>
                  </div>
                </div>
                <div class="row card-footer">
                  <div class="col-md-12">
                    <a href="/login.html">
                      <p><img src="/images/icon5.png" alt="icon" height="22px" class="me-3" /> Logout</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <h1>Profile</h1>
              </div>
              <div class="col-md-12">
                <div class="card py-2">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-3">
                        <img src="/images/user.jpg" alt="img" class="img-fluid rounded-4" />
                      </div>
                      <div class="col-md-9 align-self-center">
                        <h3>Irham Syahputra</h3>
                        <h5 class="small">IrhamSyahputra@gmail.com</h5>
                        <p class="small">User</p>
                        <button class="btn-color rounded-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Ubah Pasword</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form action="">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body py-5 modalColor">
                <p class="detail">Ubah Kata Sandi</p>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Masukkan Kata sandi baru</label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" required />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Komfirmasi Kata sandi baru</label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" required />
                </div>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-color">Ubah</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
